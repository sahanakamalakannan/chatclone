<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .left-pane {
      width: 20%;
      height: 100vh;
      background-color: #f2f2f2;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-header {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
    }

    .plus-icon, .new-chat, .close-sidebar {
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-right: 10px;
    }

    .new-chat {
      width: 70%;
    }

    .close-sidebar {
      width: 20%;
    }

    .list-of-chat-items {
      flex: 1;
      overflow-y: auto;
      width: 100%;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .chat-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }

    .chat-title {
      flex: 1;
    }

    .profile-section {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upgrade-plan, .profile-details {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .upgrade-icon, .more-options {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }
  </style>
</head>

</html>
