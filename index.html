<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Chat App - Version 1.0</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="top_header_section">
                <button class="new_chat_button">+ New Chat</button>
                <button class="close_sidebar_button" onclick="toggleSidebar()">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="icon-sm" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </button>
            </div>

            <div class="chat_history_widgets_section">
                <!-- Within the .chat_history_widgets_section -->
            </div>
            <!-- Within the .sidebar, above the .profile_section -->
            <!-- Within the .sidebar -->

            <div class="profile_section">
                <div class="divider"></div>
                <div class="upgrade_section">
                    <label>
                        <span class="upgrade-icon">â‡§</span>
                        Upgrade
                    </label>
                </div>
                <div class="account_section">
                    <!-- You can add user account details here -->
                    <!-- Within the .account_section -->
                    <!-- Within the .account_section -->
                    <div class="profile-picture">
                        <div class="initials-box">JD</div>
                    </div>
                    <div class="user-info">
                        <p class="user-name">John Doe</p>
                    </div>
                    <div class="menu-icon">
                        <span>&#8226;&#8226;&#8226;</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="main_section">
            <!-- Chat messages go here -->
            <div class="floating_buttons">
                <button class="gpt35_button">GPT-3.5</button>
                <button class="gpt4_button">GPT-4</button>
            </div>
            <div class="messages_section">
                <!-- Message cards go here -->
            </div>
            <div class="input-section">
                <div class="message-input-container">
                    <textarea class="message-input" placeholder="Send a message"></textarea>
                    <div class="send-icon" onclick="">&#9658;</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
